<h2 style="text-align: center">{{newEmail}}'s Profile</h2>
<table class="table" *ngIf="!userProfiles?.length==0">
  <thead class="thead-light">
    <tr>
      <th scope="col" style="text-align:center">ACT Score</th>
      <th scope="col" style="text-align:center">SAT Score</th>
      <th scope="col" style="text-align:center">Home State</th>
      <th scope="col" style="text-align:center">Dream State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userProfiles; let i = index" >
      <td style="text-align:center">{{user.actScore}}</td>
      <td style="text-align:center">{{user.satScore}}</td>
      <td style="text-align:center">{{user.homeState}}</td>
      <td style="text-align:center">{{user.desiredState}}</td>
    </tr>

  </tbody>
</table>
<app-user-profile></app-user-profile>
