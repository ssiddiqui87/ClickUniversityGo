<h2 class="heading" style="text-align: center;">Favorites</h2>
  <div *ngFor="let f of favorites" class="universitiesDisplay">
    <div>
      <br />
      <a [routerLink]="['/universities/', f.universityID]"><img class="logoImages" src="https://logo.clearbit.com/{{f?.website}}"></a>&nbsp;
      {{f.universityName}} - {{f.state}}&nbsp;
      (<a href="https://{{f.website}}" target="_blank">{{f.website}}</a>)
       <div style="float: right; padding-right: 20px;">
         <button class="todo-button delete" (click)="deleteFavorite(f.id)">
           <img src="/assets/fa-trash.svg" alt="Delete Favorite"
                width="15px">
         </button>
         <!--<button (click)="deleteFavorite(f.id)" class="btn btn-outline-danger">Remove</button>-->
       </div>
      <br />
      <br />
    </div>
  </div>

  <div *ngIf="favorites?.length==0">
    <p>You currently have no favorites</p>
  </div>
